<!--Register Form-->
<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <h1>Register</h1>
                <div class="input-field col s12">
                    <input id="username" ng-model="model.username" type="text" class="validate">
                    <label for="username">username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" ng-model="model.password" type="password" class="validate">
                    <label for="password">password</label>
                </div>
                <div class="input-field col s12">
                    <input id="verify_password" ng-model="model.verify" type="password" class="validate">
                    <label for="verify_password">verify password</label>
                </div>
                <a class="waves-effect waves-light btn blue" style="display: block;" ng-click="model.Register(model.username, model.password)">Register</a>
                <br>
                <a class="waves-effect waves-light btn red" style="display: block;" href="#/login">Cancel</a>
            </div>
        </div>
    </div>
</div>
<!--End of Register Form-->


<script>
    $(document).ready(function() {
        Materialize.updateTextFields();
    });
</script>
