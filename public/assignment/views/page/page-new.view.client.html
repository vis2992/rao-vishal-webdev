<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page-new</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://use.fontawesome.com/a542e334c5.js"></script>
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!--Header Navbar-->
    <nav>
        <div class="nav-wrapper grey-color">
            <div class="col s1">
                <a href="#/page-list" class="brand-logo left"><i class="fa fa-chevron-left icon-pad black-color" aria-hidden="true"></i></a>
            </div>
            <div class="col s3">
                <a href="" class="brand-logo grey-heading">New Page</a>
            </div>
            <a href="#/page-list" class="brand-logo right"><i class="fa fa-check icon-pad black-color" aria-hidden="true"></i></a>
        </div>
    </nav>
    <!--End of Header Navbar-->
    <!--Register Form-->
    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <div class="input-field " style="display: block">
                        <input id="page-name" type="text" class="validate">
                        <label for="page-name">Name</label>
                    </div>
                    <div class="input-field ">
                        <input id="page-title" type="text" class="validate">
                        <label for="page-title">Title</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of Register Form-->

    <!--Footer Navbar-->
    <div class="row">
        <nav class="navbar grey-color footer page-footer">
            <div class="container">
                <a href="#/user/123" class="brand-logo right"><i class="fa fa-user profile-blue" aria-hidden="true"></i></a>
            </div>
        </nav>
    </div>
    <!--End of Footer Navbar-->
    <script>
        $(document).ready(function() {
            Materialize.updateTextFields();
        });
    </script>

</body>
</html>
