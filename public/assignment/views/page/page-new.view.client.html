<!--Header Navbar-->
<nav>
    <div class="nav-wrapper grey-color">
        <div class="col s1">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="brand-logo left"><i class="fa fa-chevron-left icon-pad black-color" aria-hidden="true"></i></a>
        </div>
        <div class="col s3">
            <a href="" class="brand-logo grey-heading">New Page</a>
        </div>
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" onclick="Materialize.toast('Page Created', 1000,'')"
           ng-click="model.newPage(model.page.name, model.page.title)" class="brand-logo right"><i class="fa fa-check icon-pad black-color" aria-hidden="true"></i></a>
    </div>
</nav>
<!--End of Header Navbar-->
<!--Register Form-->
<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <div class="input-field " style="display: block">
                    <input id="page-name" ng-model="model.page.name" type="text" class="validate">
                    <label for="page-name">Name</label>
                </div>
                <div class="input-field ">
                    <input id="page-title" ng-model="model.page.title" type="text" class="validate">
                    <label for="page-title">Title</label>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End of Register Form-->

<!--Footer Navbar-->
<div class="row">
    <nav class="navbar grey-color footer page-footer">
        <div class="container">
            <a href="#/user/{{model.userId}}" class="brand-logo right"><i class="fa fa-user profile-blue" aria-hidden="true"></i></a>
        </div>
    </nav>
</div>
<!--End of Footer Navbar-->
<script>
    $(document).ready(function() {
        Materialize.updateTextFields();
    });
</script>
