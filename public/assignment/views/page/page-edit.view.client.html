<!--Header Navbar-->
<nav>
    <div class="nav-wrapper grey-color">
        <div class="col s1">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="brand-logo left"><i class="fa fa-chevron-left icon-pad black-color" aria-hidden="true"></i></a>
        </div>
        <div class="col s3">
            <a href="" class="brand-logo grey-heading">Page Edit</a>
        </div>

        <a ng-click="model.updateCurrentPage()" class="brand-logo right"><i class="fa fa-check icon-pad black-color" aria-hidden="true"></i></a>
    </div>
</nav>
<!--End of Header Navbar-->
<!--Register Form-->
<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <div class="input-field col s12" style="display: block">
                    <label for="page-name">Name</label>
                    <input id="page-name" ng-model="model.page.name" type="text" class="validate">
                </div>
                <div class="input-field col s12">
                    <label for="page-description">Title</label>
                    <input id="page-description" ng-model="model.page.description" type="text" class="validate">
                </div>
                <a class="waves-effect waves-light btn red" style="display: block;"
                   ng-click="model.deleteCurrentPage()" onclick="Materialize.toast('Page Deleted', 1000,'')"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">Delete</a>
            </div>
        </div>
    </div>
</div>
<!--End of Register Form-->

<!--Footer Navbar-->
<div class="row">
    <nav class="navbar grey-color footer page-footer">
        <div class="container">
            <a href="#/user/{{model.userId}}" class="brand-logo right"><i class="fa fa-user profile-blue" aria-hidden="true"></i></a>
        </div>
    </nav>
</div>
<!--End of Footer Navbar-->
<script>
    $(document).ready(function() {
        Materialize.updateTextFields();
    });
</script>
