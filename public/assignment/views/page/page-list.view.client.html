<!--Header Navbar-->
<nav>
    <div class="nav-wrapper grey-color">
        <div class="col s1">
            <a href="#/user/{{model.userId}}/website" class="brand-logo left"><i class="fa fa-chevron-left icon-pad black-color" aria-hidden="true" ></i></a>
        </div>
        <div class="col s3">
            <a href="" class="brand-logo grey-heading">Pages</a>
        </div>

        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="brand-logo right"><i class="fa fa-plus icon-pad black-color" aria-hidden="true"></i></a>
    </div>
</nav>
<!--End of Header Navbar-->
<!--Register Form-->
<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content flow-text">
                <div ng-repeat="page in model.pages">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget/">{{page.name}}</a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="right"><i class="fa fa-cog" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End of Register Form-->

<!--Footer Navbar-->
<div class="row">
    <nav class="navbar grey-color footer page-footer">
        <div class="container">
            <a href="#/user/{{model.userId}}" class="brand-logo right"><i class="fa fa-user profile-blue" aria-hidden="true"></i></a>
        </div>
    </nav>
</div>
<!--End of Footer Navbar-->
<script>
    $(document).ready(function() {
        Materialize.updateTextFields();
    });
</script>
