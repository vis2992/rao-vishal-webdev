<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://use.fontawesome.com/a542e334c5.js"></script>
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!--Header Navbar-->
    <nav>
        <div class="nav-wrapper blue-color">
            <a href="" class="brand-logo left text-pad-left">Profile</a>
            <a href="profile.html" class="brand-logo right"><i class="fa fa-check icon-pad" aria-hidden="true"></i></a>
        </div>
    </nav>
    <!--End of Header Navbar-->

    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate">
                        <label for="username">username</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" placeholder="alice@wonderland.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="firstname" type="text" class="validate" placeholder="Alice">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="lastname" type="text" class="validate" placeholder="Wonderland">
                        <label for="lastname">Last Name</label>
                    </div>
                    <a class="waves-effect waves-light btn blue-color" style="display: block;" href="website-list.html">Websites</a>
                    <br>
                    <a class="waves-effect waves-light btn red" style="display: block;" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!--Footer Navbar-->
    <nav class="navbar blue-color footer">
        <div class="container">
            <a href="profile.html" class="brand-logo right"><i class="fa fa-user" aria-hidden="true"></i></a>
        </div>
    </nav>
    <!--End of Footer Navbar-->
    <script>
        $(document).ready(function() {
            Materialize.updateTextFields();
        });
    </script>

</body>
</html>
