<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="../css/style.css">


</head>
<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!--Register Form-->
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <h1>Register</h1>
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate">
                        <label for="username">username</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">password</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="verify_password" type="password" class="validate">
                        <label for="verify_password">verify password</label>
                    </div>
                    <a class="waves-effect waves-light btn blue" style="display: block;" href="profile.html">Register</a>
                    <br>
                    <a class="waves-effect waves-light btn red" style="display: block;" href="login.html">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <!--End of Register Form-->


    <script>
        $(document).ready(function() {
        Materialize.updateTextFields();
        });
    </script>
</body>
</html>
